<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../../static/hello/loginPage.css">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                {% csrf_token %}
                <input type="text" id="username" name="username" required placeholder="Username">

                <input type = "text" id = "mail" name = "mail" required placeholder="Mail adress">
                
                <input type="password" id="password" name="password" required placeholder="Password">

                <input type="password" id="password2" name="password2" required placeholder="Confirm Password">
                
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
